    <main>
        <form method="POST" action="thanks.html">
            <fieldset>
            <label>Full Name:* <input type="text" name="fullName" pattern="[a-zA-Z ]{5}+" required/></label>
            <label>Email: <input type="email" name="email" placeholder="email@domain.com" /></label>
            <label>Phone Number:* <input type="tel" name="phone" required/></label>
            <label>Zip Code:* <input type="number" name="zip" required/></label>
            <label>Storm Date: <input type="date" name="stormDate" /></label>
            <label>Storm Type: <input list="stormTypes" name="stormType" id="stormType" /></label>
            <datalist id="stormTypes">
            <option value="Flash Flood">
            <option value="Hurricane">
            <option value="Hail">
            <option value="Thunderstorm">
            <option value="Tornado">
            </datalist>
            <label>Storm Severity:
            <input type="range" name="severity" value="5" min="1" max="10" step="1" list="tickmarks">
            <datalist id="tickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            </datalist>
            </label>
            <label>
            Storm Region:
            <select name="region">
            <option value="" disabled>Select Region ...</option>
            <option value="preston">Preston</option>
            <option value="soda_springs">Soda Springs</option>
            <option value="fish_haven">Fish Haven</option>
            </select>
            </label>
            <label>User in Danger?
            Yes <input type="radio" value="yes" />
            No <input type="radio" value="no" />
            Maybe <input type="radio" value="maybe" />
            </label>
            <label>
            Additional information or comments:
            <textarea name="comments" rows="4" cols="50">
            </textarea>
            </label>
            <label><input type="submit" value="Send my Storm Report" /></label>
            </fieldset>
            </form>
    </main>

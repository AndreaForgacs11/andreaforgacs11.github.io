    <main>
        <form method="POST" action="thanks.html">
            <fieldset>
                <legend>Please Input Your Information:</legend>
                
                <label class="userInfo">
                    Full Name:* <input type="text" name="fullName" pattern="[a-zA-Z ]{5}+" required>
                </label>
                
                <label class="userInfo">
                    Email: <input type="email" name="email" placeholder="youremail@domain.com">
                </label>
                
                <label class="userInfo">
                    Phone Number:* <input type="tel" name="phone" placeholder="555-555-5555" required>
                </label>
                
                <label class="userInfo">
                    Zip Code:* <input type="number" name="zipcode" required>
                </label>
            </fieldset>


            <fieldset>
                <legend>Storm Information:</legend>
                
                <label class="stormInfo">
                    Storm Date: <input type="date" name="stormDate">
                </label>

                <label class="stormInfo">
                    Storm Type: <input list="stormType" name="stormType">
                    <datalist id="stormType">
                        <option value="Flash Flood"></option>
                        <option value="Hurricane"></option>
                        <option value="Hail"></option>
                        <option value="Thunderstorm"></option>
                        <option value="Tornado"></option>
                    </datalist>
                </label>


                <label class="stormInfo">
                    Storm Severity:
                    <input type="range" name="severity" min="1" max="10" step="1" value="5" list="tickmarks">
                    <datalist id="tickmarks">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                    </datalist>
                </label>        
                
                
                <label class="stormInfo">
                    Storm Region:
                    <select name="region" id="region">
                        <option value="" disabled>Select Region...</option>
                        <option value="preston">Preston</option>
                        <option value="sodaSprings">Soda Springs</option>
                        <option value="fishHaven">Fish Haven</option>
                    </select>
                </label>
                
                
                <label class="radio">
                    User in Danger?
                    Yes <input type="radio" value="yes">
                    No <input type="radio" value="no">
                    Maybe <input type="radio" value="maybe">
                </label>
            </fieldset>


            <fieldset>
                <legend> Additional Information or Comments:</legend>
                <label class="comments">
                    <textarea name="comments" rows="4" cols="50"></textarea>
                </label>
            </fieldset>

            <input class="button" type="submit" value="Submit My Storm Report">
        </form>
    </main>
